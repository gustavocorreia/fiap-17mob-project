<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <title>Pokémon APP</title>
    </head>
    <body>
        <div class="app">        
            <h1>Bem-vindo ao Pokémon APP</h1>

            <form>
                <div class="form-group">
                    <label id="lblEmail" for="txtEmail">E-mail</label>
                    <input type="email" class="form-control" id="txtEmail" required/> 
                </div>

                <div class="form-group">
                    <label id="lblSenha" for="txtSenha">Senha</label>
                    <input type="password" class="form-control" id="txtSenha" required />
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="ckbLembre">
                    <label class="form-check-label" for="ckbLembre" id="lblLembre">Manter Conectado</label>
                </div>
                  
                <button type="submit" class="btn btn-primary" id="btnEntrar">Entrar</button>
                <a href="cadastrar.html" class="btn btn-secondary">Criar Novo Usuário</a>
            </form>
        </div>
        
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#config-web-app -->
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/jquery-3.4.0.slim.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
